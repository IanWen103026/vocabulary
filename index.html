  .pushable {

}

.shadow {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  border-radius: 8px;
  filter: blur(2px);
  will-change: transform;
  transform: translateY(2px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

.edge {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  border-radius: 8px;
  background: linear-gradient(
    to right,
    hsl(41, 71%, 47%) 0%,
    hsl(31, 39%, 49%) 8%,
    hsl(39, 73%, 50%) 92%,
    hsl(40, 63%, 41%) 100%
  );
}

.front {
  display: block;
  position: relative;
  border-radius: 8px;
  background: hsl(37, 86%, 44%);
  padding: 14px 25px;
  color: white;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  font-size: 1rem;
  transform: translateY(-4px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

.pushable:hover {
  filter: brightness(110%);
}

.pushable:hover .front {
  transform: translateY(-6px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

.pushable:active .front {
  transform: translateY(-2px);
  transition: transform 34ms;
}

.pushable:hover .shadow {
  transform: translateY(4px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

.pushable:active .shadow {
  transform: translateY(1px);
  transition: transform 34ms;
}

// Function to set a cookie
function setCookie(name, value, days) {
  console.log(name, value, days)
    const date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    const expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
}

// Function to get a cookie
function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for(let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

   function getHint() {
        let hint = "";
        let engstring = jsonData[currentIndex].English.split(" ");
        for (let i = 0; i < engstring.length; i++) {
            if (engstring[i].length <= 3) {
                hint = hint + "_ "
            } else {
                const word = engstring[i];
                const firstLetter = word[0];
                const lastLetter = word[word.length - 1];
                
                hint += firstLetter;
                hint += "_";
                hint += lastLetter;
                hint += " ";
            }
          }
        return hint;
    }

        nextButton.style.display = ''; // 顯示下一題按鈕
        correctCount++;

    } else {
        resultElement.textContent = '錯誤，正確答案是 : ' + correctAnswer;
        nextButton.style.display = ''; // 顯示下一題按鈕

    }
}
