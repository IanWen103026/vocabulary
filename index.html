  .pushable {
    position: relative;
  background: transparent;
  padding: 0px;
  border: none;
  cursor: pointer;
  outline-offset: 4px;
  outline-color: deeppink;
  transition: filter 250ms;
  -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

.shadow {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  border-radius: 8px;
  filter: blur(2px);
  will-change: transform;
  transform: translateY(2px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

.edge {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  border-radius: 8px;
  background: linear-gradient(
    to right,
    hsl(41, 71%, 47%) 0%,
    hsl(31, 39%, 49%) 8%,
    hsl(39, 73%, 50%) 92%,
    hsl(40, 63%, 41%) 100%
  );
}

.front {
  display: block;
  position: relative;
  border-radius: 8px;
  background: hsl(37, 86%, 44%);
  padding: 14px 25px;
  color: white;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 1.5px;
  font-size: 1rem;
  transform: translateY(-4px);
  transition: transform 600ms cubic-bezier(0.3, 0.7, 0.4, 1);
}

.pushable:hover {
  filter: brightness(110%);
}

.pushable:hover .front {
  transform: translateY(-6px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

.pushable:active .front {
  transform: translateY(-2px);
  transition: transform 34ms;
}

.pushable:hover .shadow {
  transform: translateY(4px);
  transition: transform 250ms cubic-bezier(0.3, 0.7, 0.4, 1.5);
}

.pushable:active .shadow {
  transform: translateY(1px);
  transition: transform 34ms;
}

.pushable:focus:not(:focus-visible) {
  outline: none;
}

.textInputWrapper {

.textInputWrapper:before {
  transition: border-bottom-color 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
  border-bottom: 1px solid rgba(0, 0, 0, 0.42);
}

.textInputWrapper:before,
.textInputWrapper:after {
  content: "";
  left: 0;
  right: 0;
  position: absolute;
  pointer-events: none;
  bottom: -1px;
  z-index: 4;
  width: 100%;
}

.textInputWrapper:focus-within:before {
  border-bottom: 1px solid var(--accent-color);
}

.textInputWrapper:before {
  transition: border-bottom-color 200ms cubic-bezier(0.4, 0, 0.2, 1) 0ms;
  border-bottom: 1px solid rgba(0, 0, 0, 0.42);
}

.textInputWrapper:focus-within:before {
  border-bottom: 1px solid var(--accent-color);
  transform: scaleX(1);
}

.textInputWrapper:focus-within:after {
  border-bottom: 2px solid var(--accent-color);
  transform: scaleX(1);
}

.textInputWrapper:after {
  content: "";
  transform: scaleX(0);
  transition: transform 250ms cubic-bezier(0, 0, 0.2, 1) 0ms;
  will-change: transform;
  border-bottom: 2px solid var(--accent-color);
  border-bottom-color: var(--accent-color);
}

.textInput::placeholder {
  transition: opacity 250ms cubic-bezier(0, 0, 0.2, 1) 0ms;

  user-select: none;
  color: rgba(255, 255, 255, 0.582);
}

.textInputWrapper .textInput {

let currentQuestion = 0;

function getRandomIndex() {

  let randomIndex;
  do {
    randomIndex = Math.floor(Math.random() * jsonData.length);
  } while (usedIndices.includes(randomIndex));


  return randomIndex;
}

// Function to set a cookie
function setCookie(name, value, days) {
  console.log(name, value, days)
    const date = new Date();
    date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
    const expires = "expires=" + date.toUTCString();
    document.cookie = name + "=" + value + ";" + expires + ";path=/";
}

// Function to get a cookie
function getCookie(name) {
    const nameEQ = name + "=";
    const ca = document.cookie.split(';');
    for(let i = 0; i < ca.length; i++) {
        let c = ca[i].trim();
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}

// Store quiz progress in cookies
function storeProgress() {
    setCookie('correctCount', correctCount, 7); // Store correct answers count
    setCookie('wrongCount', wrongCount, 7); // Store wrong answers count
    setCookie('usedIndices', JSON.stringify(usedIndices), 7); // Store used question indices
}

// Load quiz progress from cookies
function loadProgress() {
    const storedCorrectCount = getCookie('correctCount');
    const storedWrongCount = getCookie('wrongCount');
    const storedUsedIndices = getCookie('usedIndices');

    if (storedCorrectCount !== null && storedWrongCount !== null) {
        currentQuestion = parseInt(storedCorrectCount, 10) + parseInt(storedWrongCount, 10);
        document.getElementById('current-question').textContent = currentQuestion;
    }

    if (storedCorrectCount !== null) {
        correctCount = parseInt(storedCorrectCount, 10);
        document.getElementById('correct-count').textContent = correctCount;
    }
    
    if (storedWrongCount !== null) {
        wrongCount = parseInt(storedWrongCount, 10);
        document.getElementById('wrong-count').textContent = wrongCount;
    }

    if (storedUsedIndices !== null) {
        usedIndices = JSON.parse(storedUsedIndices);
    }
}

// Call this function when loading the quiz
loadProgress();



   function getHint() {
        let hint = "";
        let engstring = jsonData[currentIndex].English.split(" ");
        for (let i = 0; i < engstring.length; i++) {
            if (engstring[i].length <= 3) {
                hint = hint + "_ "
            } else {
                const word = engstring[i];
                const firstLetter = word[0];
                const lastLetter = word[word.length - 1];
                
                hint += firstLetter;
                hint += "_";
                hint += lastLetter;
                hint += " ";
            }
          }
        return hint;
    }

   function loadQuestion() {
    currentQuestion++;
    document.getElementById('current-question').textContent = currentQuestion;
     const chineseWordElement = document.getElementById('chinese-word');
     chineseWordElement.textContent = getHint() + " " + jsonData[currentIndex].Chinese;
     document.getElementById('accuracy').textContent = (correctCount / (currentQuestion-1) * 100).toFixed(1) + "%"
   }

// Update the function to save progress after checking each answer
function checkAnswer() {
    const checkElement = document.getElementById('check-button');
    checkElement.style.display = 'none';
    const userInput = document.getElementById('user-input').value.toLowerCase();
    const correctAnswer = jsonData[currentIndex].English.toLowerCase();
    const resultElement = document.getElementById('result');
    const resultsElement = document.getElementById('result2');
    const nextButton = document.getElementById('next-button');

    if (userInput.trim() == correctAnswer.trim()) {
        resultElement.textContent = '正確！';
        usedIndices.push(currentIndex);
        nextButton.style.display = ''; // 顯示下一題按鈕
        correctCount++;
        document.getElementById('correct-count').textContent = correctCount;
    } else {
        resultElement.textContent = '錯誤，正確答案是 : ' + correctAnswer;
        nextButton.style.display = ''; // 顯示下一題按鈕
        wrongCount++;
        document.getElementById('wrong-count').textContent = wrongCount;
    }

    if (usedIndices.length === jsonData.length) {
        // Reset usedIndices if all indices have been used
        usedIndices = [];
        resultsElement.textContent = '已完成作答!';
    }
}

// Continue using the rest of your existing functions


   function checkOnEnter(event) {
    if (event.key === 'Enter') {
        const nextButton = document.getElementById('next-button');
      if (nextButton.style.display == '') {

        nextQuestion();
      } else {
        checkAnswer();
      }
      
    }
  }

   function nextQuestion() {
    storeProgress();
    const nextButton = document.getElementById('next-button');
    const resultElement = document.getElementById('result');
    const checkElement = document.getElementById('check-button');
    checkElement.style.display = '';
    document.getElementById('user-input').value = '';
    resultElement.textContent = '';
    currentIndex = getRandomIndex();
    nextButton.style.display = 'none'; 
    loadQuestion();
    document.getElementById('accuracy').textContent = (correctCount / (currentQuestion-1) * 100).toFixed(1) + "%"
  }
   loadQuestion();


   // 重置進度，清除所有的cookie和界面數據
function resetProgress() {
    // 清除計數
    correctCount = 0;
    wrongCount = 0;
    usedIndices = [];
    currentQuestion = 0;

    // 更新界面
    document.getElementById('correct-count').textContent = correctCount;
    document.getElementById('wrong-count').textContent = wrongCount;
    document.getElementById('current-question').textContent = currentQuestion;
    document.getElementById('accuracy').textContent = "0%";
    document.getElementById('result2').textContent = '';
    
    // 清除 cookie
    setCookie('correctCount', '', -1);  // 設置過期時間為負數來刪除cookie
    setCookie('wrongCount', '', -1);
    setCookie('usedIndices', '', -1);

    // 重置問題
    currentIndex = getRandomIndex();
    loadQuestion();
}
